<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock with Date</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .clock {
      position: relative;
      width: 200px;
      height: 200px;
      border: 8px solid #333;
      border-radius: 50%;
      background: white;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      background: #333;
    }

    .hour {
      width: 6px;
      height: 50px;
    }

    .minute {
      width: 4px;
      height: 70px;
    }

    .center {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #333;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .number {
      position: absolute;
      width: 20px;
      height: 20px;
      text-align: center;
      font-size: 14px;
      transform: translate(-50%, -50%);
    }

    .tick {
      position: absolute;
      width: 2px;
      height: 15px;
      background: #333;
      transform-origin: center bottom;
    }

    .date-time {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="center"></div>

    <!-- Clock numbers and ticks -->
    <script>
      for (let i = 1; i <= 12; i++) {
        const angle = i * 30;
        const centerX = 100;
        const centerY = 100;
        const tickRadius = 92; // tick touches outer circle
        const numberRadius = 75; // number is just inside tick

        const rad = angle * Math.PI / 180;

        const tick = document.createElement('div');
        tick.className = 'tick';
        tick.style.left = `${centerX + tickRadius * Math.sin(rad)}px`;
        tick.style.top = `${centerY - tickRadius * Math.cos(rad)}px`;
        tick.style.transform = `translate(-50%, -100%) rotate(${angle}deg)`;
        document.currentScript.parentNode.appendChild(tick);

        const num = document.createElement('div');
        num.className = 'number';
        num.style.left = `${centerX + numberRadius * Math.sin(rad)}px`;
        num.style.top = `${centerY - numberRadius * Math.cos(rad)}px`;
        num.textContent = i;
        document.currentScript.parentNode.appendChild(num);
      }
    </script>
  </div>
  <div class="date-time" id="date-time"></div>

  <script>
    function updateClock() {
      const now = new Date();

      const hours = now.getHours();
      const minutes = now.getMinutes();

      const hourDeg = (hours % 12) * 30 + minutes * 0.5;
      const minuteDeg = minutes * 6;

      document.getElementById('hour-hand').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
      document.getElementById('minute-hand').style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;

      const days = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
      const dateStr = now.toLocaleDateString('zh-CN');
      const dayStr = days[now.getDay()];

      document.getElementById('date-time').textContent = `${dateStr}\n${dayStr}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
